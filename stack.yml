version: "3.2"
services:
  agent:
    image: portainer/agent
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/lib/docker/volumes:/var/lib/docker/volumes
    networks:
      - agent_network
    deploy:
      mode: global
      placement:
        constraints: [node.platform.os == linux]

  portainer:
    image: portainer/portainer-ce
    command: -H tcp://tasks.agent:9001 --tlsskipverify
    ports:
      - "9000:9000"
      - "8000:8000"
    volumes:
      - portainer_data:/data
    networks:
      - agent_network
      - management 
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints: [node.role == manager]

  adminer:
    image: adminer
    ports:
      - 8080:8080
    networks:
      - management
      - db-supervision
    depends_on:
      - mariadb
    deploy:
      mode: replicated
      replicas: 1

  mariadb:
    image: mariadb
    environment:
      MYSQL_ROOT_PASSWORD: ouinonoui
      MYSQL_DATABASE: adminer
    networks:
      - management
    deploy:
      mode: replicated
      replicas: 1

  sonarqube:
    image: sonarqube:community
    depends_on:
      - db
    environment:
      SONAR_JDBC_URL: jdbc:postgresql://postgres:5432/sonar
      SONAR_JDBC_USERNAME: sonar
      SONAR_JDBC_PASSWORD: sonar
    volumes:
      - sonarqube_data:/opt/sonarqube/data
      - sonarqube_extensions:/opt/sonarqube/extensions
      - sonarqube_logs:/opt/sonarqube/logs
    networks:
      - management
    ports:
      - "9090:9090"
    deploy:
      mode: replicated
      replicas: 1

  postgres:
    image: postgres:12
    environment:
      POSTGRES_USER: sonar
      POSTGRES_PASSWORD: sonar
    networks:
      - management
    volumes:
      - postgresql:/var/lib/postgresql
      - postgresql_data:/var/lib/postgresql/data
    deploy:
      mode: replicated
      replicas: 1

networks:
  agent_network:
    driver: overlay
    attachable: true
  management:
    driver: overlay
    attachable: true
  db-supervision:
    external: true

volumes:
  portainer_data:
  postgresql:
  postgresql_data:
  sonarqube_data:
  sonarqube_extensions:
  sonarqube_logs:
